# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
- group: "SECURE_TOKENS"
- name: snyk_token
  value: $[variables.SNYKTOKEN]





steps:
- script: |
    echo "Installing Snyk CLI..."
    npm install snyk -g
  displayName: 'Install Snyk CLI'

- script: |
    echo "Verifying Snyk CLI installation..."
    snyk --version
    SNYK_TOKEN=$(snyk_token)
    export SNYK_TOKEN
    
    snyk auth 
  displayName: 'Verify Snyk CLI Installation'

- script: |
    echo "IAC scan.."
    snyk iac test
  displayName: 'RUN IAC SCAN'